{% extends "base.html" %}

{% block content %}

<head>
    <style>
        .slidercontainer .slider-labels span { font-size: 50px; }
    </style>
</head>

    <h1>Select Model and Image</h1>
    <form method="post" novalidate>
        <h4>
            Model:
        </h4>
        <p>
            <select name="model_id">
                {% for model in models %}
                  <option value="{{ model }}" SELECTED>{{ model }}</option>
                {% endfor %}
              </select>
        </p>
        <h4>
            Image:
        </h4>
        <p>
            <select name="image_id">
                {% for image in images %}
                  <option value="{{ image }}" SELECTED>{{ image }}</option>
                {% endfor %}
              </select>
        </p>
        <h4>
            Sharpness:
        </h4>
            <div class="slidecontainer">
                <span>-</span>
                    <input type="range" min="-20" max="20" value="1" class="slider" id="myRange" name="sharpness_value">
                <span>+</span>
            </div>
        <h6>
            Move the slider to adjust the sharpness of the image<br>
            Default value is 1 (standard sharpness)
        </h6>
        <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>
{% endblock %}
