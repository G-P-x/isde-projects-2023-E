{% extends "base.html" %}

{% block content %}

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ 'static/imagenet_subset/'+image_id }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="row">
                    <canvas id="classificationOutput" style="width: 50%; margin: auto; padding: 20px;"></canvas>
                    <div class="align-items-center">
                        <h2 id="waitText"></h2>
                    </div>
                </div>
                <a class="btn btn-primary" href="/classifications" role="button">Back</a>
            </div>
        </div>
    </div>
    <button id="downloadButton">Download Graph</button>
    <button id="downloadScoresButton">Download Scores</button>    

    <script src="{{ "static/graph.js" }}" id="makeGraph" classification_scores="{{classification_scores}}"></script>

    <script src="{{ "static/downloadPlot.js" }}"></script>
  
    <script>
        document.getElementById('downloadScoresButton').addEventListener('click', function() {
            // Get the classification scores
            var scores = document.getElementById('makeGraph').getAttribute('classification_scores');
        
            // Parse and stringify the scores to format them as JSON
            var jsonScores = JSON.stringify(JSON.parse(scores));
        
            // Create a Blob object from the JSON string
            var blob = new Blob([jsonScores], {type: "application/json"});
        
            // Create a URL for the Blob object
            var url = URL.createObjectURL(blob);
        
            // Create a link element
            var link = document.createElement('a');
        
            // Set the download attribute to the desired file name
            link.download = 'scores.json';
        
            // Set the href attribute to the Blob URL
            link.href = url;
        
            // Append the link to the body
            document.body.appendChild(link);
        
            // Simulate a click on the link
            link.click();
        
            // Remove the link from the body
            document.body.removeChild(link);
        });
    </script>
{% endblock %}
