{% extends "base.html" %}

{% block content %}

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ 'static/imagenet_subset/'+image_id }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="row">
                    <canvas id="classificationOutput" style="width: 50%; margin: auto; padding: 20px;"></canvas>
                    <div class="align-items-center">
                        <h2 id="waitText"></h2>
                    </div>
                </div>
                <a class="btn btn-primary" href="/classifications" role="button">Back</a>
            </div>
        </div>
    </div>

    <div>
        <div class="row justify-content-end mb-2">
            <a href="/classifications/result" download class="btn btn-secondary" style="width: 25%; margin-right: 20px;">Download Result</a>
        </div>
    </div>
    <div>
        <div class="row justify-content-end">
            <a href="/path/to/image.jpg" download class="btn btn-secondary" style="width: 25%; margin-right: 20px;">Download Plot</a>
        </div>

    </div>

    <script src="{{ "static/graph.js" }}" id="makeGraph" classification_scores="{{classification_scores}}"></script>
{% endblock %}
